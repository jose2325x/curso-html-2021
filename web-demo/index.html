<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!-- 
    Enlaces: Conocidos tambien por links popularmente. Su objetivo
    es conectar una página web con otra página web, con un recurso 
    tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la
    ruta del recurso o el sitio que queremos obtener.

    También tiene el atributo target, que configura cómo queremos 
    visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red
        Se suelen utilizar para rutas externas.
    
    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o
        relativas a la raiz del proyecto

        No usan protocolo

        Si el recurso se encuentra al mismo nivel(en la misma
        carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se
        pone uno por cada nivel(carpeta) de la que queremos salir.

    Atributos de los enlaces
        Target: define donde se abrirá el recurso
        solicitado, Por norma general simepre que useis
        rutas absolutas pondréis como valor "_blank"
        El valor por defevto es "_self" (es como poner
        nada)

        download: Atributo bolleano, sirve para descargar el
        recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo 
        servidor.
-->

<body>
    <h1>Home</h1>
    <nav>
        <p><a href="/paginas/blog.html#post-1">Post 1</a></p>
        <p><a href="/paginas/blog.html#post-2">Post 2</a></p>
        <p><a href="/paginas/blog.html#post-3">Post 3</a></p>
        <p><a href="/paginas/blog.html#post-4">Post 4</a></p>
        <p><a href="/paginas/blog.html#post-5">Post 5</a></p>
    </nav>
    <a href="/paginas/blog.html">Ir a blog</a>
    <a href="/paginas/contacto.html">Ir a contacto</a>
    <a href="https://google.com.pe" target="_blank">Ir a google</a>
    <a href="/assets/images/gato.jpg" download>Descargar gato</a>
</body>

</html>
