    <!-- Los elementos de bloque van a
    ocupar todo el ancho disponible aunque
    su contenido no lo haga, por lo que los
    elementos que pongamos a continuacion
    saltaran a la siguiente linea 
     -->

    <p>Soy otro elemento de bloque</p>
    <span>Soy un elemento de la linea</span>
    <span>Soy otro elemento de la linea</span>
</body>
